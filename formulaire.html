<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un produit</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="formulaire.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Ajouter un produit</h2>
    <form id="add-product-form" class="row g-3 bg-white p-4 shadow-sm rounded">
      <div class="col-md-4">
        <label for="prod-nom" class="form-label">Nom</label>
        <input id="prod-nom" type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="prod-desc" class="form-label">Description</label>
        <input id="prod-desc" type="text" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="prod-prix" class="form-label">Prix (FCFA)</label>
        <input id="prod-prix" type="number" min="0" step="1" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="prod-image" class="form-label">Image</label>
        <input id="prod-image" type="file" accept="image/*" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="index.html" class="btn btn-secondary">Retour Ã  la boutique</a>
        <div id="add-product-msg" class="mt-2"></div>
      </div>
    </form>
  </div>
  <script src="formulaire.js"></script>
</body>
</html>
